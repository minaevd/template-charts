<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/favicon.ico">

    <title>Charts for Twilio call center</title>

		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/morris.js/0.5.1/morris.css">
    <link href="/assets/css/my.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="container">

      <div class="starter-template">
        <h1>Charts for Twilio call centers</h1>
      </div>

			<div class="row">
				<div class="col-md-3 col-xs-6">
					<div class="panel panel-default panel-narrow">
					  <div class="panel-body">
					    03:19
					  </div>
					  <div class="panel-footer">Avg. Handle</div>
					</div>
				</div>
				<div class="col-md-3 col-xs-6">
					<div class="panel panel-default panel-narrow">
					  <div class="panel-body">
					    01:14
					  </div>
					  <div class="panel-footer">ASA</div>
					</div>
				</div>
				<div class="col-md-3 col-xs-6">
					<div class="panel panel-default panel-narrow">
					  <div class="panel-body">
					    02:27
					  </div>
					  <div class="panel-footer">Avg. Abandon</div>
					</div>
				</div>
				<div class="col-md-3 col-xs-6">
					<div class="panel panel-default panel-narrow">
					  <div class="panel-body">
					    10:53
					  </div>
					  <div class="panel-footer">Longest Wait</div>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-md-6 col-xs-12">
					<div id="chart_gauge" class="panel panel-default">
					  <div class="panel-body">
					  	<div class="chart_value">0%</div>
					    <canvas id="canvas_gauge" class="chart_canvas"></canvas>
					    <div class="chart_desc">% Answered within 20 sec</div>
					  </div>
					</div>
				</div>
				<div class="col-md-6 col-xs-12">
					<div class="container-fluid">
						<div class="row">
							<div class="panel panel-default panel-low">
							  <div class="panel-body">
							  	<div class="row">
							  		<div class="col-md-7 col-xs-12">
							  			<div id="canvas_donut" class="chart_canvas"></div>
							  		</div>
							  		<div class="col-md-5 col-xs-12">
							  			<table class="table table-tiny">
							  				<thead></thead>
							  				<tbody>
							  					<tr>
							  						<td><span class="badge bgcolor-1"></span></td>
							  						<td>Inbound</td>
							  						<td id="donut-value-1">61%</td>
							  					</tr>
							  					<tr>
							  						<td><span class="badge bgcolor-2"></span></td>
							  						<td>Outbound</td>
							  						<td id="donut-value-2">26%</td>
							  					</tr>
							  					<tr>
							  						<td><span class="badge bgcolor-3"></span></td>
							  						<td>Manual</td>
							  						<td id="donut-value-3">8%</td>
							  					</tr>
							  					<tr>
							  						<td><span class="badge bgcolor-4"></span></td>
							  						<td>Internal</td>
							  						<td id="donut-value-4">5%</td>
							  					</tr>
							  				</tbody>
							  			</table>
							  		</div>
							  	</div>
							  </div>
							</div>
						</div>
						<div class="row">
							<div id="chart_line" class="panel panel-default panel-low">
							  <div class="panel-body">
							    <div id="canvas_spline" class="chart_canvas"></div>
							    <div class="abs-tiny-center">Total Calls NOW</div>
							  </div>
							</div>
						</div>
					</div>
				</div>
			</div>

    </div><!-- /.container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="/assets/js/ie10-viewport-bug-workaround.js"></script>
    <script src="/assets/js/gauge.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/raphael/2.1.0/raphael-min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/morris.js/0.5.1/morris.min.js"></script>
    <script src="/assets/js/my.js"></script>
  </body>
</html>
